<p-card header="Please note:" subheader="Date: {{_currentDateTime | date:'yyyy-MM-dd HH:mm:ss'}}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <div class="center-content">
           <p>
                <span style="font-size: 1.5rem;"><b>Please Show To Officials</b></span>
           </p>
           
        </div>
       
        <div class="center-content">
           <p>
            <i class="pi pi-times-circle" style="font-size: 7rem; color:red"></i>
           </p>
        </div>
        <div class="center-content">
           <p>
                <span style="font-size: 1.5rem; color:red"><b>Access Denied</b></span>
           </p>
           
        </div>
    </ng-template>
    <p>
        You are required to show this screen to the officials when requested. Please do not close this screen.
    </p>    
    <ng-template pTemplate="footer">
       
    </ng-template>
</p-card>
